on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install packages
        run: npm install --no-package-lock
        working-directory: ./

  buy:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Use local action
        uses: ./src/actions/buy

  redeem:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Use local action
        uses: ./src/actions/redeem
